<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="Logo de Alura latam">
        <h1>Juego del ahorcado</h1>
    </header>
    <main>
        <section class="iniciar-juego">
            <button id="iniciar-juego" onclick="iniciarJuego()">Iniciar Juego</button>
            <button id="nueva-palabra">Agregar nueva palabra</button>
            <img src="./img/soga.png" alt="Imagen de una soga">
        </section>
        <section class="agregar-palabra">
                <input id="ingresar-palabra" type="text" placeholder="Ingrese una palabra">
                <div class="botones">
                    <div class="advertencia">
                        <img src="./img/advertencia.svg" alt="simbolo de advertencia" >
                        <p>MÃ¡x. de 8 letras</p>
                    </div>
                    <input id="guardar" class="btn-ejecutar" type="button" value="Guardar y empezar" onclick="guardarPalabra()">
                    <button id="cancelar" class="btn-cancelar" onclick="cancelar()">Cancelar</button>
                </div>
        </section>
        <section class="jugar">
                <canvas></canvas>
                <div class="letras">
                    <ul id="lista-letras">
                    </ul>
                    <p id="letras-incorrectas"></p>
                </div>
                <div>
                    <button id="cancelar" class="btn-ejecutar" onclick="iniciarJuego()">Nuevo juego</button>
                    <button id="cancelar" class="btn-cancelar" onclick="cancelar()">Salir</button>
                </div>

        </section>
    </main>
    <footer>
        <p>&copy Copyright DwnRojasV</p>
        <a href="https://github.com/DwnRojasV" target="_blank" rel="noreferrer noopener"><img src="./img/logo-github.png" alt="logotipo de Github"></a>
        <a href="https://www.linkedin.com/in/dwnrojasv/" target="_blank" rel="noreferrer noopener"><img src="./img/logo-linkedin.png" alt="logotipo de LinkedIn"></a>
    </footer>
</body>
</html>
